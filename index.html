<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Globe Bong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 200px; /* Doubled from 100px to 200px */
            height: auto;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .product-image {
            width: 80%;
            height: auto;
        }

        .shop-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: black;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: 2px solid white;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            z-index: 1000;
        }

        .shop-button:hover {
            background-color: white;
            color: black;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div id="home">
        <img src="Bong in a Box (2).png" alt="Logo" class="logo">
        <div class="image-container">
            <img src="glowbongs.png" alt="Glow Globe Bong" class="product-image">
        </div>
        <a href="https://bonginabox.myshopify.com/products/glowglobe-bong-motion-sensor-led-bong-with-glow-in-the-dark-ashtray-customizable-glass-water-pipe" class="shop-button">Shop Now</a>
    </div>
</body>
</html>
